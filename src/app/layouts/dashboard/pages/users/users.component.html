

<div class="mb-3">
  <app-user-form (userSubmitted)="onUserSubmitted($event)"></app-user-form>
</div>



<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <ng-container matColumnDef="fullName">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef> FullName </th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let user"> {{user | fullName:'capitalcase'}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <!-- HEADER -->
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <!-- CELDA -->
    <td mat-cell *matCellDef="let user"> {{user.email.toLowerCase()}} </td>
  </ng-container>

  <ng-container matColumnDef="borrarAlumno">
    <th mat-header-cell *matHeaderCellDef> Borrar </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button color="primary"  (click)="ConfirmarEliminar(user,'0ms', '0ms')">
        <mat-icon mat-icon color="warn" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="editarAlumno">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let user">
      <button mat-button color="primary" (click)="EditarAlumno(user)">
        <mat-icon mat-icon color="primary" aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
      </button>
    </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
