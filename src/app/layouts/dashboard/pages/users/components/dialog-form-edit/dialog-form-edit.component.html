<h1 mat-dialog-title class="col-12 justify-content-end">Edicion Nombre Apellido</h1>
<!-- <div mat-dialog-content>{{data.user | fullName}}</div>
<div mat-dialog-actions> -->
<div mat-dialog-content>
  <form [formGroup]="userFormEdit" class="grid formgrid">
    <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>{{data.user.firstName}}</mat-label>
        <input formControlName="firstName" matInput type="text">
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-full">
        <mat-label>{{data.user.lastName}}</mat-label>
        <input formControlName="lastName" matInput type="text">
      </mat-form-field>
    </div>

  </form>
</div>

<div mat-dialog-content>
  <div class="grid">
    <button class="col-6" mat-button mat-dialog-close>Cancelar</button>
    <button class="col-6" mat-button mat-dialog-close cdkFocusInitial (click)="EditStudent()">Editar</button>
  </div>
</div>
