<form [formGroup]="userForm" (ngSubmit)="OnSubmit()" class="grid formgrid">
  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>Nombre</mat-label>
      <input formControlName="firstName" matInput type="text">
      <mat-error>{{getErrors('firstName')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="col-6">
    <mat-form-field class="w-full">
      <mat-label>Apellido</mat-label>
      <input formControlName="lastName" matInput type="text">
      <mat-error>{{getErrors('lastName')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="col-12">
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput type="email">
      <mat-error>{{getErrors('email')}}</mat-error>
    </mat-form-field>
  </div>

  <div class="col-12 flex justify-content-end">
    <button mat-flat-button color="primary">Agregar Alumno</button>
  </div>
</form>
